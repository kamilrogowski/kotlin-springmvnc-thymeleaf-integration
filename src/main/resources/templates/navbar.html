<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/resources/favicon.png}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<!--/* Pasek nawigacyjny dolaczany na wszystkich stronach */-->
<div th:fragment="header">

    <link rel="icon" th:href="@{/resources/img/favicon.png}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/list.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/simplePagination.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fotorama.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/select2/select2.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/select2/select2-bootstrap.css}" />

    <!--/* Nagłówek paska z logo firmy: */-->
    <div class="container comarch-header">
        <a th:href="@{/resource_list.html}"> <img class="logo" th:src="@{/resources/img/comarch_logo.png}" />
        </a>
    </div>

    <!--/* Przycisk "hamburger" widoczny przy widoku mobilnym */-->
    <nav class="navbar" th:attr="role=navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bar">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
        </div>

        <!--/* Lewa część navbara (linki do poszczególnych stron): */-->
        <div id="bar" class="collapse navbar-collapse">
            <div class="container">
                <ul id="active" class="nav navbar-nav">
                </ul>

                <!--/* Prawa część navbara - link do profilu użytkownika i przycisk wylogowania */-->
                <ul class="nav navbar-nav navbar-right">
                    <!--<li th:if="${#authorization.expression('isAuthenticated()')}">-->
                        <!--&lt;!&ndash;/* Przycisk wylogowania */&ndash;&gt; <a th:href="@{/j_spring_security_logout}"-->
                                                             <!--th:text="#{navbar.logout_button}"> </a>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--/* Stopka dolaczana na wszystkich stronach - nazwa firmy i wersja aplikacji */-->
<div class="navbar-bottom" th:fragment="footer">
    <div class="container">
        <!--<span th:text="#{application.company}"></span> <span class="pull-right" th:text="#{application.version}"></span>-->
    </div>

    <script th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/jquery-validate.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/select2/select2.min.js}"></script>
    <script th:src="@{/select2/select2_locale_pl.js}"></script>
    <script th:src="@{/js/bootstrapValidator.js}"></script>
    <script th:src="@{/js/jquery.tablesorter.js}"></script>
    <script th:src="@{/js/tableSort.js}"></script>
    <script th:src="@{/js/fotorama.js}"></script>
</div>

</body>
</html>
