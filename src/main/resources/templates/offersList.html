<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="col-lg-12 text-center v-center">
    <h1>All registered job offers </h1>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Company name</th>
            <th>End date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="ad : ${advertisments}">
                <td th:text="${ad.title}">1</td>
                <td th:text="${ad.company.name}">2</td>
                <td th:text="${#dates.format(ad.endDate, 'dd-MM-yyyy')}">3</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
