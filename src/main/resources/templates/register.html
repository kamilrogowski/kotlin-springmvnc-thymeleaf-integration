<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{login.title}"></title>
    <link rel="icon" th:href="@{/img/favicon.png}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/list.css}" />
</head>

<body>

<!--/* Fragment widoczny dla niezalogowanego użytkownika: */-->
    <div class="row">
        <div class="col-lg-4 text-right">
            <h1 th:text="#{register.title}"></h1>
            <!--<p class="lead" th:text="#{login.prompt}"></p>-->
            <!--<p th:if="${loginError}" th:text="#{login.error}"></p>-->
        </div>
        <!--/* Panel logowania: */-->
            <div class="container">
                    <form method="post" class="form-horizontal" th:attr="action=@{/join}" th:object="${user}" >
                        <!--/* Login: */-->
                        <div class="form-group">
                            <div class="row">
                            <div class="col-lg-2">
                                <div class="col-lg-1">
                                Login:
                                <input type="text" id="login" class="form-control" name="login"
                                       th:attr="placeholder=#{login.login_placeholder}"  th:field="*{login}" />
                                </div>
                            </div>
                            </div>
                        </div>

                        <!--/* Hasło: */-->
                        <div class="form-group">
                            <div class="col">
                                Password:
                                <input type="password" id="password" class="form-control" name="password"
                                       autocomplete="off"  th:field="*{password}"/>
                            </div>
                        </div>

                        <!--/* Email: */-->
                        <div class="form-group">
                            <div class="col">
                                Email:
                                <input type="text" class="form-control" name="password"
                                       autocomplete="off" th:field="*{email}"/>
                            </div>
                        </div>

                        <!--/* Button submitujący login: */-->
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary" type="submit" th:text="#{button.register}"></button>
                        </div>
                     </form>
            </div>
            </div>

</body>
</html>
